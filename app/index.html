<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Finder</title>
  <link rel="stylesheet" href="https://cdn.rawgit.com/doximity/vital/v1.2.0/dist/css/vital.min.css">
  <!-- bower:css -->
  <!-- endbower -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- endinject -->
</head>
<body ng-controller="searchController as search">

<h1>Movie Search</h1>

<!-- search box -->
<div class="contents">
  <div class="row">
    <div class="section">
      <form class="full-width-forms">
        <input type="text" required class="col-3-4" ng-model="search.movieSearch">
        <button class= "btn col-1-4" ng-click="search.searchMovie()">Search</button>
      </form>
    </div>
  </div>


<!-- search results -->
<div class="row">
    <div class="section">
      <div class="col-1-3" ng-repeat="item in search.searchResults.Search">
        <h4>{{item.Title}}</h4>
      </div>
    </div>
  </div>
</div>




  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <!-- endbower -->
  <!-- inject:js -->
  <script src="js/app.module.js"></script>
  <script src="js/search.service.js"></script>
  <script src="js/search.controller.js"></script>
  <!-- endinject -->
</body>
</html>
