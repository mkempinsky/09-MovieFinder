<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Finder</title>
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/materialize/bin/materialize.css" />
  <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
  <!-- endbower -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- endinject -->
</head>
<body>
<header>
<h1>Movie Finder</h1>
</header>
<div class="container">
<div class="row">
        <div class="section">
            <form>
                <div class="input-field">
                    <label for="searchField">Search</label>
                    <input type="text" id="searchField" required ng-model="userSearch">
                </div>
                <a ui-sref="search({movieSearch: userSearch})" class="btn">Search</a>
            </form>
        </div>
    </div>
<!-- search box -->
<div ui-view>
</div>
</div>

  
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/materialize/bin/materialize.js"></script>
  <!-- endbower -->

  <!-- inject:js -->
  <script src="app.module.js"></script>
  <script src="details/details.controller.js"></script>
  <script src="search/search.controller.js"></script>
  <script src="search/search.service.js"></script>
  <!-- endinject -->
</body>
</html>
