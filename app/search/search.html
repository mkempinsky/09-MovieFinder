  <div class="container">
    <div class="row">
      <div class="section">
        <form>
          <div class="input-field">
            <label for="searchField">Search</label>
            <input type="text" id="searchField" required ng-model="search.movieSearch">
          </div>
          <button class="btn" ng-click="search.searchMovie()">Search</button>
        </form>
      </div>
    </div>


  <!-- search results -->
  <div class="row">
      <div class="section">
        <div ng-repeat="item in search.searchResults.Search" class="card horizontal">
          <div class="card-image">
            <img src="{{item.Poster}}">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <h4>{{item.Title}} ({{item.Year}})</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
