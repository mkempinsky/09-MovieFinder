  <div class="contents">
    <div class="row">
      <div class="section">
        <form class="full-width-forms">
          <input type="text" required class="col-3-4" ng-model="search.movieSearch">
          <button class= "btn col-1-4" ng-click="search.searchMovie()">Search</button>
        </form>
      </div>
    </div>


  <!-- search results -->
  <div class="row">
      <div class="section">
        <div class="col-1-3" ng-repeat="item in search.searchResults.Search">
          <h4>{{item.Title}}</h4>
        </div>
      </div>
    </div>
  </div>
